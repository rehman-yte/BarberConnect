
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BarberConnect Luxe - Elite Grooming Marketplace</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Cinzel:wght@400;700&family=DM+Serif+Display:ital@0;1&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #FDFCFB; /* Soft Ivory */
            color: #1A1A1A;
            overflow-x: hidden;
        }
        .font-serif { font-family: 'Playfair+Display', serif; }
        .font-luxury { font-family: 'Cinzel', serif; }
        .font-dm { font-family: 'DM+Serif+Display', serif; }
        
        .gold-gradient {
            background: linear-gradient(135deg, #D4AF37 0%, #F1D279 50%, #B8860B 100%);
        }
        .gold-text {
            background: linear-gradient(135deg, #D4AF37 0%, #B8860B 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .glass {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 0.5px solid rgba(212, 175, 55, 0.2);
        }
        
        .dark-glass {
            background: rgba(10, 10, 10, 0.85);
            backdrop-filter: blur(20px);
            border: 0.5px solid rgba(255, 255, 255, 0.1);
        }

        /* Hide scrollbars but allow scrolling */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-track { background: #FDFCFB; }
        ::-webkit-scrollbar-thumb { background: #D4AF37; border-radius: 10px; }

        @keyframes shimmer {
            0% { background-position: -1000px 0; }
            100% { background-position: 1000px 0; }
        }
        .skeleton {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 1000px 100%;
            animation: shimmer 2s infinite linear;
        }
    </style>

}
